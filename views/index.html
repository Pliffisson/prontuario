<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuario - Home</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">

    <link rel="stylesheet" href="/styles/responsive.css">

    <script src="/scripts/index.js" defer></script>
</head>
<body>
    <div id="page-home">
        <div class="content">
            <header>
                <img src="/assets/logo.svg" width="50px" alt="logo">
                <a href="/create-patient">
                    <span></span>
                    Cadastre um paciente
                  </a>
            </header>

            <main>
                <div> 
                    <h2>Sua ferramenta de prontuários</h2>
                    <p>Ajudamos você dentista a organizar suas fichas.</p>

                    <a href="#">Pesquisar paciente</a>

                </div>   
            </main>
              
        </div>     
    </div> 

    <div id="modal" class="hide">
        <div class="content">
            <form action="/search-result">
                <a href="#">Fechar</a>
                <label for="search"></label>
                <div class="search field">         
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                    <input type="text" name="search" placeholder="Pesquise por paciente">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
